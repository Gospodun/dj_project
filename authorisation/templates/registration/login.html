{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-metrics</title>


    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <div class="wrapper registration">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="../..">
                        <img src="{% static 'assets/imgs/Header-Logo.svg' %}" alt="Логотип" class="header__logo">
                    </a>
                    <nav class="header__menu">
                        <ul class="menu-list">
                            <a class="login-link burger" href="">Войти</a>
                            <li class="menu-item">
                                <a href="../../#prod" class="menu-link">О продукте</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Тарифы</a>
                            </li>
                            <li class="menu-item">
                                <a href="../../#review" class="menu-link">Отзывы</a>
                            </li>
                            <li class="menu-item">
                                <a href="../../blog" class="menu-link">Блог</a>
                            </li>
                            <li class="menu-item">
                                <a href="../../#faq" class="menu-link">FAQ</a>
                            </li>
                            <li class="menu-item">
                                <a href="../../contacts" class="menu-link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__buttons">
                        <div class="button-login">
                            <a class="login-link" href="">Войти</a>
                        </div>
                        <a href="../registration" class="button-reg">
                            <p>Регистрация</p>
                        </a>
                        <div class="header__burger">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main__registration reg">
            <div class="container">
                <h1 class="registration__title">Добро пожаловать обратно!</h1>
                <h2 class="registration__auth">
                    Если у вас нету аккаунта, <a href="registration">Зарегистрируйте его</a>
                </h2>
                <div class="registration__inner auth">
                    <form class="registration__form" method="post">
                        {% csrf_token %}
                        <div class="registration__row auth">
                            <div class="registration__input">
                                <label for="phone">Номер телефона</label>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="registration__row">
                            <div class="registration__input">
                                <label for="password">Пароль</label>
                                <input type="password" name="password" placeholder="••••••••••••••••••••••••••••">
                                <a href="#">
                                    <img src="{% static 'assets/imgs/hidepas.svg' %}" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="registration__checkbox auth">
                            <label class="check option">
                                <input class="check__input" type="checkbox" required>
                                <span class="check__box"></span>
                                Запомнить аккаунт
                            </label>
                            <a href="#">
                                Забыли пароль?
                            </a>
                        </div>
                        <div class="registration__input">
                            <button type="submit">
                                <p>Авторизоваться</p>
                            </button>
                        </div>
                        <div class="registration__column">
                            <p class="continue__as">или продолжить с</p>
                            <div class="continue__apps">
                                <a href="#">
                                    <img src="{% static 'assets/imgs/continue-app.svg' %}" alt="Гугл">
                                </a>
                                <a href="#">
                                    <img src="{% static 'assets/imgs/continue-app.svg' %}" alt="Гугл">
                                </a>
                                <a href="#">
                                    <img src="{% static 'assets/imgs/continue-app.svg' %}" alt="Гугл">
                                </a>
                            </div>
                        </div>
                    </form>
                    <img class="auth-img" src="{% static 'assets/imgs/auth-img.png' %}" alt="">
                </div>
            </div>
        </main>

    </div>

    <script src="{% static 'javascript/app.js' %}"></script>
    <script src="{% static 'javascript/script.js' %}"></script>

</body>

</html>
